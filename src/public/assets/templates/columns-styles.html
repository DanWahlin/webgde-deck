<style nonce='style-{{=it.nonce.style}}'>
  header h1, header span a {
    text-decoration-color: {{= it.config.theme.backgroundColor }} !important;
  }

  main section h1 {
    border-bottom-color: {{= it.config.theme.backgroundColor }} !important;
  }

  main {
    grid-template-columns: {{= it.config.columns.map(column => '[' + column.name.replace(/[\s.]*/g,'') + '] 250px ').join(' ') }};
  }

$$
for(let column of it.config.columns) {
  let id = column.name.replace(/[\s.]*/g, '');
  yield P('#' + id +' { grid-area: \''+ id +'\'}');
}
$$
</style>
