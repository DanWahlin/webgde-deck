<!DOCTYPE html>
<html lang=en>
  <head>
    <title>{{=it.config.then(config=>config.title)}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fff">
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <style>
    main {
      grid-template-columns: {{= it.columns.map(column => '[' + column[0].name.replace(/\s*/g,'') + '] 250px ').join(' ') }};
    }
    </style>
  </head>
  <body>
    <h1>
      {{=it.config.then(config => config.title)}}
    </h1>
    <main>
      $$
      for(let column of it.columns) {
        yield P('<section style="grid-area:'+ column[0].name.replace(/\s*/g, '') +';"><h1><a href="' + column[0].href + '">' + column[0].name + '</a></h1><div data-url="'+ column[0].feedUrl +'">');
        yield* sWhatWg(P(column[1]));
        yield P('</div></section>'); 
      }
    $$
    </main>
    <div id="toast">
      <span>There is an app update available</span>
      <a href="/">Refresh</a>
    </div>
  </body>
  <template id='itemTemplate'>
    <div class="item new" data-bind_id='guid'>
      <h3><span data-bind_inner-text='title'></span> </h3>
      <div><a data-bind_href='link' data-bind_inner-text='pubDate' data-bind_title='title'></a><svg class="share" data-bind_url='link' data-bind_title='title' viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M18 16c-.8 0-1.4.4-2 .8l-7-4v-1.5l7-4c.5.4 1.2.7 2 .7 1.7 0 3-1.3 3-3s-1.3-3-3-3-3 1.3-3 3v.7l-7 4C7.5 9.4 6.8 9 6 9c-1.7 0-3 1.3-3 3s1.3 3 3 3c.8 0 1.5-.3 2-.8l7.2 4.2v.6c0 1.6 1.2 3 2.8 3 1.6 0 3-1.4 3-3s-1.4-3-3-3z"/></svg></div>
    </div>
  </template>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111516552-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-111516552-1');
</script>
</html>
